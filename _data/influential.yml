- img: "978-0-140-07615-8"
  title: "Flatland: A Romance of Many Dimensions by A. Square"
  added: 2025-12-25
  book: true
  description: >-
    This book impressively achieves two things, both inviting the reader to reconsider the limits of their perception:  First, it is a satire of Victorian society; while I cannot judge the quality or accuracy of that satire, it is nonetheless fascinating to read a work aimed at a world that no longer exists. In this way the novel offers a new window onto a culture that is otherwise unintelligible to us, and it does so in an unconventional manner. The second achievement is that most of the story takes place in two‑dimensional space, thereby challenging the way we perceive reality. It vividly shows how unimaginable three‑dimensional space would be to a 2‑D creature, and, by extension, highlights our own difficulty in visualising dimensions beyond the familiar three.

- img: "978-0-470-22905-7"
  title: "The Annotated Turing"
  added: 2024-12-01
  book: true
  description: >-
   This book makes Turing's original paper very accessible. It is extremely interesting to see the roots of a fundamental concept of computer science. Especially the differences between the 'original' Turing machines and Turing machines as used in my lectures were fascinating.

   The machines Turing is interested in are 'circle free', meaning in particular they never halt or get stuck in alternating writes but continue to write a number forever. For instance, a machine for ever writing pi. While the Turing machines I am used to are supposed to halt and solve algorithmic problems, instead of 'merely' computing numbers.

   The book showed the origins of lambda calculus and the historical backgrounds of these concepts (such as the people and the papers involved). It also touched on other foundations such as first-order logic and the difference between intuitionists and formalists.

   In contrast to all explanations of Turing's achievements, this provided an actual explanation. Not only do most other explanations leave out the transition between Turing machines and first-order logic and Turing's argumentation that Turing machines actually do what is considered as 'computing', but they also leave out that actually Alonzo Church was the first to show there are no general concepts to solve all algebraic problems.

   It also caused me to struggle with the concept of real numbers and their usefulness (as opposed to computable numbers) and the law of excluded middle. I am still struggling to regain my footing, but it definitely extended my grasp on what numbers actually are and how weird the continuum is.


- img: "https://images.igdb.com/igdb/image/upload/t_cover_big/co2una.webp"
  link: "https://www.igdb.com/games/horizon-zero-dawn"
  title: "Horizon Zero Dawn"
  added: 2025-12-01
  description: >-
    Ich glaube, was mich daran am meisten fasziniert hat, ist das für mich völlig neue Medienformat. Zwar habe ich durchaus immer wieder Computerspiele gespielt, aber nie eines, das eine Geschichte erzählen wollte. Das tut Horizon Zero Dawn in beeindruckender Weise, in allen Facetten: Sprache, Mimik, Kleidung, Umgebung und Wetter. Hinzu kommt, dass man frei entscheiden kann, was einen interessiert: Ob man über die Lebensweise dieses Volkes mehr lernen möchte oder die Geschichte dieser Person – oder eben auch nicht.

    Die Erzählweise ist unglaublich packend und vielschichtig; sie schafft es wirklich gut zu erklären, warum die Welt im Spiel so ist, wie sie ist. Auch wenn die Geschichte selbst sehr unwahrscheinlich wird, da das Spielkonzept es nötig macht, dass „alles“ nur von einer einzigen Person erreicht wird – nämlich dem Charakter des Spielers.

    Horizon Zero Dawn ist wahrscheinlich schon ein sehr gutes Spiel dieses Typs, weshalb ich auch von einem Freund dazu überzeugt wurde. Ehrlicherweise muss man jedoch sagen, dass meine Faszination für dieses Spiel zu einem großen Teil daherkommt, dass mir der Typus eines solchen Spiels nicht bekannt war. Ein genauso gutes Spiel, das ich jetzt spiele, würde mich wahrscheinlich nicht mehr so stark faszinieren.

    Ich kann es allen Menschen empfehlen, die an neuen Wegen interessiert sind, Geschichten zu erzählen.