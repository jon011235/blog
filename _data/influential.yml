- img: "978-0-470-22905-7"
  title: "The Annotated Turing"
  book: true
  description: >-
   This book makes Turing's original paper very accessible. It is extremely interesting to see the roots of a fundamental concept of computer science. Especially the differences between the 'original' Turing machines and Turing machines as used in my lectures were fascinating.

   The machines Turing is interested in are 'circle free', meaning in particular they never halt or get stuck in alternating writes but continue to write a number forever. For instance, a machine for ever writing pi. While the Turing machines I am used to are supposed to halt and solve algorithmic problems, instead of 'merely' computing numbers.

   The book showed the origins of lambda calculus and the historical backgrounds of these concepts (such as the people and the papers involved). It also touched on other foundations such as first-order logic and the difference between intuitionists and formalists.

   In contrast to all explanations of Turing's achievements, this provided an actual explanation. Not only do most other explanations leave out the transition between Turing machines and first-order logic and Turing's argumentation that Turing machines actually do what is considered as 'computing', but they also leave out that actually Alonzo Church was the first to show there are no general concepts to solve all algebraic problems.

   It also caused me to struggle with the concept of real numbers and their usefulness (as opposed to computable numbers) and the law of excluded middle. I am still struggling to regain my footing, but it definitely extended my grasp on what numbers actually are and how weird the continuum is.

