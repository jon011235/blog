- img: "978-0-470-22905-7"
  title: "The Annotated Turing"
  book: true
  description: "This book makes Turings original paper very accessible. It is extremely interesting to see the roots of a fundamental concept of computer science. Especially the differences between the 'original' turing machines and turing machines as used in my lectures was fascinating. The machines turing is interested in are 'circle free', meaning in particular they never halt or get stuck in alternating writes but continue to write a number forever. For instance a machine for ever writing pi. While the turing machines I am used to are supposed to halt and solve algorithmic problems, instead of 'merely' computing numbers. Also the book showed the originis of lambda calculus and the historical backgrounds of these concepts (such as the people and the papers involved). It also touched on other foundations such as first order logic and the difference between intuitionists and formalists. In contrast to all explanations of turings achievments this provided an acutal explanation. Notonly do most other explanation leave out the transition between turing machines and first order logic and turings argumentation that turing machines actually do what is considered as 'computing' but also leave out that acutally Alonzo Church was the first to show there are no general concept to solve all algebraic problems. It also caused me to struggle with the concept of real numbers and there usefullness (as opposed to computable numbers) and excluded middle. I am still struggling to regain my footing but it definitely extended my grasp on what numbers actually are and how weird the continuum is."

