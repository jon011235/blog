- img: ""
  title: "Horizon Zero Dawn"
  description: >-
    Ich glaube was mich hieran am Meisten fasziniert hat, ist das für mich völlig neue Medienformat - zwar habe ich durchaus immer wieder Computerspiele gespielt, aber nie eins das eine Geschichte erzählen wollte. Und das tut Horizon Zero Dawn in  beeindruckender Weise, in allen Fascetten: Sprache, Mimik, Kleidung, Umgebung und Wetter. Hinzu kommt das man frei entscheiden kann, was einen interessiert: Ob man über die Lebensweise dieses Volkes mehr lernen möchte oder die Geschichte dieser Person - oder eben auch nicht. Hinzu kommt das die Geschichte, die erzählt wird unglaublich packend und vielschichtig ist und es schafft wirklich gut zu erklären, warum die Welt in dem Spiel so ist wie sie ist. Auch wenn die Geschichte selbst sehr unwahrscheinlich wird, da die Form des Spieles es nötig macht das "alles" nur von einer einzigen Person erreicht wird, nämlich dem Charakter des Spielers.

    Horizon Zero Dawn ist wahrscheinlich schon ein sehr gutes Spiel dieses Typs, deswegen wurde ich wahrscheinlich von einem Freund zu gerade diesem Spiel überzeugt, aber ehrlicherweise muss man sagen, meine Faszination für dieses Spiel kommt wahrscheinlich zu einem sehr große Teil daher das mir der Typus eines solchen Spiels nicht bekannt war und ein genauso gutes Spiel das ich jetzt spiele nicht mehr ganz so stark faszinieren würde. 
    Ich kann es allen Menschen die auf eine neue Art Geschichten zu erzählen gespannt sind nur empfehlen.